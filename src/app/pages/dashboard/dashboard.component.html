<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="http://localhost:4200/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                <h1>Ant Design Of Angular</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle=" Dashboard" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="./welcome">Welcome</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a href="asd">Monitor</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Workplace</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Basic Form</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
                </span>
                <div class="right-header-buttons">
                    <nz-avatar class="avatar" [nzText]="'BZN'" (click)="onProfile()"></nz-avatar>
                    <button nz-button [nzShape]="'circle'">
                        <span nz-icon nzType="setting" nzTheme="outline"></span>
                    </button>
                    <button type="button" nz-button [nzType]="'primary'" [nzShape]="'circle'" (click)="onLogout()">
                        <span nz-icon nzType="logout" nzTheme="outline"></span>
                    </button>
                    <nz-switch (ngModelChange)="changeLanguage($event)" [(ngModel)]="mode"></nz-switch>

                </div>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
